<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/blackjackStyle.css">
    <title>Document</title>
</head>
<body>
    <h1><span style="font-weight: 500; color: #60101f;">Spratt's </span>Blackjack</h1><br>
    <div id="playing-table">
        <p id="welcome-message">Welcome to Blackjack!</p>
        <div id="balance-bar">
            <div>
                <div id="balance-area">
                </div>
                 <div id="balance-number">
                 </div>
            </div>
            <div>
                <div id="stake-balance-area">
                </div>
                <div id="stake-number">
                </div>
            </div>
    </div>
    <div id="player-text-area-container">
            <span style="font-weight: 600;"><span style="color: rgb(190, 21, 21)">Player</span> has:</span>
            <p id="player-text-area"></p>   
    </div>   
    <div id="player-score-area"></div>
    <div id="dealer-text-area-container">
        <span style="font-weight: 600;">Dealer has: </span>
            <p id="dealer-text-area"></p>   
    </div>  
    <div id="dealer-score-area"></div>
    <div id="button-area">
        <span id="stake-area">Enter Stake: </br>
            <input type="number" min="1" id="bet-amount" value="1" oninput="this.value = Math.abs(this.value)"/> 
        </span>
        <button id="new-game-button">New Game</button>
        <div class="game-buttons">
            <button id="hit-button">Hit!</button>
            <button id="doubledown-button">Double Down!</button>
            <button id="stay-button">Stay</button>
        </div>
    </div>
</div>

    <iframe id="play-gif" src="https://giphy.com/embed/CjmvTCZf2U3p09Cn0h" width="280" height="173" frameBorder="0"  allowFullScreen></iframe>
    <iframe id="play-gif2" src="https://giphy.com/embed/CjmvTCZf2U3p09Cn0h" width="280" height="173" frameBorder="0" allowFullScreen></iframe>

</body>
</html>
